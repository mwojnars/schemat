- id: [0,0]
  name: Category
  info: Category of items that represent categories
  schema:
    fields:
      schema:
        "@": hyperweb.schema.Field
        schema: {"@": hyperweb.schema.Object, type: hyperweb.schema.Record}
        #schema: {"@": hyperweb.schema.ItemSchema}
#        schema:
#          "@": hyperweb.schema.Struct
#          type: {"=": hyperweb.schema.Record, "@": builtins.type}
#          fields:
#            fields: {"@": hyperweb.schema.Dict, keys: {"@": hyperweb.schema.String}, values: {"@": hyperweb.schema.Object, type: hyperweb.schema.Field}}
#            strict: {"@": hyperweb.schema.Boolean}
      name:
        "@": hyperweb.schema.Field
        schema: {"@": hyperweb.schema.String}
        info: human-readable title of the category
      info: {"@": hyperweb.schema.String}
      itemclass:
        "@": hyperweb.schema.Field
        schema: {"@": hyperweb.schema.Class}
        default: {"=": hyperweb.item.Item, "@": builtins.type}
      templates:
        "@": hyperweb.schema.Field
        schema: {"@": hyperweb.schema.Dict, keys: {"@": hyperweb.schema.String}, values: {"@": hyperweb.schema.String}}
        default:
          # default template that displays a generic item page if a category-specific template is missing
          "": |
              context $view
              $item = view._item
              $cat  = item.category

              style !
                  body { font: 20px/30px 'Quattrocento Sans', "Helvetica Neue", Helvetica, Arial, sans-serif; }
                  h1 { font-size: 26px; line-height: 34px }
                  .catlink { font-size: 14px; margin-top: -20px }

              % print_headline
                  p .catlink
                      a href=$view.url(cat) | {cat['name']? or cat}
                      | ($item.cid,$item.iid)

              html
                  $name = item['name']? or str(item)
                  head
                      title | {name}
                  body
                      h1  | {name}
                      print_headline
                      h2  | Attributes
                      ul
                          for attr, value in item.data.items()
                              li
                                  b | {attr}:
                                  . | {str(value)}

  itemclass: hyperweb.item.Category
  templates:
    # template that displays a category page
    "": |
        context $view
        $cat = view._item

        html
            $name = cat['name']? or str(cat)
            head
                title | {name ' -' }? category #{cat.iid}
            body
                h1
                    try
                        i | $name
                        . | -
                    | category #{cat.iid}
                h2  | Attributes
                ul
                    for attr, value in cat.data.items()
                        li
                            b | {attr}:
                            . | {str(value)}
                h2  | Items
                table
                    for item in cat.registry.load_items(cat)
                        tr
                            td / #{item.iid} &nbsp;
                            td : a href=$view.url(item)
                                | {item['name']? or item}

- id: [0,1]
  name: Site
  info: Category of site records. A site contains information about applications, servers, startup
  itemclass: hyperweb.item.Site
  schema:
    fields:
      name: {"@": hyperweb.schema.String}
      base_url: {"@": hyperweb.schema.String}
      routes:
        "@": hyperweb.schema.Field
        schema:
          "@": hyperweb.schema.Dict
          keys: {"@": hyperweb.schema.String}
          values: {"@": hyperweb.schema.RouteSchema}
          #values: {"@": hyperweb.schema.Object, type: hyperweb.item.Route}
          # values:
          #   "@": hyperweb.schema.Record
          #   fields:
          #     base: {"@": hyperweb.schema.String}
          #     path: {"@": hyperweb.schema.String}
          #     app:  {"@": hyperweb.schema.Link, cid: 2}
        info: dictionary of named URL routes, each route specifies a base URL (protocol+domain),
              fixed URL path prefix, and a target application object
        multi: false
      app: {"@": hyperweb.schema.Link, cid: 2}

- id: [0,2]
  name: Application
  info: Category of application records. An application groups all spaces & categories
        available in the system and provides system-level configuration.
  itemclass: hyperweb.item.Application
  schema:
    fields:
      spaces:
        "@": hyperweb.schema.Dict
        keys: {"@": hyperweb.schema.String}
        values: {"@": hyperweb.schema.Link, cid: 3}
      name: {"@": hyperweb.schema.String}

- id: [0,3]
  name: Space
  info: Category of items that represent item spaces.
  itemclass: hyperweb.item.Space
  schema:
    fields:
      categories:
        "@": hyperweb.schema.Dict
        keys: {"@": hyperweb.schema.String}
        values: {"@": hyperweb.schema.Link, cid: 0}
      name: {"@": hyperweb.schema.String}

- id: [0,5]
  name: Namespace
  info: Namespaces perform mapping of strings (names) to items.

- id: [0,10]
  name: Mapping
  info: Category of items that represent mappings, i.e., sharded indexes on top of item-item or item-value relations

- id: [0,100]
  name: Item
  info: Category of items that do not belong to any specific category
  schema:
    fields:
      name:  {"@": hyperweb.schema.Field, "schema": {"@": hyperweb.schema.String}, "multi": true}
      title: {"@": hyperweb.schema.String}

