      info: Mapping of categories (their paths) to names of sql tables.
      values:
        "@": type.STRING
      "@": type.CATALOG
    offset:
      "@": type.INTEGER
    readonly:
      "@": type.BOOLEAN
    "@": base.Catalog
  _category_:
    "@": 0
  "@": base.Data
