- __id: 100
  name: YAML
  info: Data stored in a YAML file.
  schema:
    filename:
      "@": schemat/types/type.js:STRING
    "@": base.Catalog
  _category_:
    "@": 0
  "@": base.Data
- __id: 101
  name: MysqlDB
  class_path: /system/local/db/mysql.js:MySQL
  schema:
    host:
      "@": schemat/types/type.js:STRING
    port:
      "@": schemat/types/type.js:STRING
    user:
      "@": schemat/types/type.js:STRING
    database:
      "@": schemat/types/type.js:STRING
    password:
      "@": schemat/types/type.js:STRING
    connection:
      info: Javascript object containing connection parameters.
      "@": type.GENERIC
    tables:
      info: Mapping of categories (their paths) to names of sql tables.
      values:
        "@": schemat/types/type.js:STRING
      "@": schemat/types/catalog.js:CATALOG
    offset:
      "@": type.INTEGER
    readonly:
      "@": type.BOOLEAN
    "@": base.Catalog
  defaults:
    _class_: /system/local/db/mysql.js:MySQL
    "@": base.Catalog
  _category_:
    "@": 0
  "@": base.Data
