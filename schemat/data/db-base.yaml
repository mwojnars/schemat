- __id: 100
  name: YAML
  info: Data stored in a YAML file.
  schema:
    filename:
      "@": type.STRING
    "@": base.Catalog
  _category_:
    "@": 0
  "@": base.Data
- __id: 101
  name: MysqlDB
  class_path: /system/local/db/mysql.js:MySQL
  schema:
    host:
      "@": type.STRING
    port:
      "@": type.STRING
    user:
      "@": type.STRING
    database:
      "@": type.STRING
    password:
      "@": type.STRING
    connection:
      info: Javascript object containing connection parameters.
      "@": type.GENERIC
    tables:
      info: Mapping of categories (their paths) to names of sql tables.
      values:
        "@": type.STRING
      "@": type.CATALOG
    offset:
      "@": type.INTEGER
    readonly:
      "@": type.BOOLEAN
    "@": base.Catalog
  _category_:
    "@": 0
  "@": base.Data
