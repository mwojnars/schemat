- id:
    - 0
    - 0
  name: Category
  info: Category of items that represent categories
  class_name: hyperweb.core.Category
  fields:
    name:
      info: human-readable title of the category
      "@": hyperweb.types.STRING
    info:
      "@": hyperweb.types.TEXT
    startup_site:
      "@": hyperweb.types.GENERIC
    prototype:
      info: Base category from which this one inherits. Multiple prototypes are
        allowed, the first one overrides settings of subsequent ones.
      "@": hyperweb.types.ITEM
    class_name:
      default: hyperweb.core.Item
      info: Full (dotted) path of a python class. Or the class name that should be
        imported from `class_code` after its execution.
      "@": hyperweb.types.STRING
    class_code:
      "@": hyperweb.types.TEXT
    handlers:
      values:
        "@": hyperweb.types.CODE
      "@": hyperweb.types.CATALOG
    fields:
      values:
        "@": hyperweb.types.SCHEMA
      "@": hyperweb.types.CATALOG
  startup_site:
    - 10
    - 1
- id:
    - 0
    - 1
  name: File
  info: File with a text content. Accessible through the web filesystem.
  class_name: hyperweb.core.File
  fields:
    format:
      "@": hyperweb.types.STRING
    content:
      "@": hyperweb.types.CODE
- id:
    - 0
    - 2
  name: FileLocal
  info: File located on a local disk, identified by its local file path.
  prototype:
    - 0
    - 1
  class_name: hyperweb.core.FileLocal
  fields:
    path:
      "@": hyperweb.types.STRING
- id:
    - 0
    - 3
  name: Folder
  info: A directory of files, each file has a unique name (path). May contain
    nested directories.
  class_name: hyperweb.core.Folder
  fields:
    files:
      keys:
        "@": hyperweb.types.FILENAME
      values:
        "@": hyperweb.types.ITEM
      "@": hyperweb.types.CATALOG
- id:
    - 0
    - 4
  name: Application
  info: Category of application records. An application groups all spaces &
    categories available in the system and provides system-level configuration.
  class_name: hyperweb.core.Application
  fields:
    name:
      "@": hyperweb.types.STRING
- id:
    - 0
    - 5
  name: AppRoot
  info: A set of sub-applications, each bound to a different URL prefix.
  class_name: hyperweb.core.AppRoot
  prototype:
    - 0
    - 4
  fields:
    name:
      "@": hyperweb.types.STRING
    apps:
      values:
        "@": hyperweb.types.ITEM
      "@": hyperweb.types.CATALOG
- id:
    - 0
    - 6
  name: AppAdmin
  info: Application that serves items on simple URLs of the form /CID:IID, for
    admin purposes.
  class_name: hyperweb.core.AppAdmin
  fields:
    name:
      "@": hyperweb.types.STRING
- id:
    - 0
    - 7
  name: AppAjax
  info: Internal application to serve AJAX requests, mainly for pulling additional
    items by client UI.
  class_name: hyperweb.core.AppAjax
  fields:
    name:
      "@": hyperweb.types.STRING
- id:
    - 0
    - 8
  name: AppFiles
  class_name: hyperweb.core.AppFiles
  fields:
    name:
      "@": hyperweb.types.STRING
    root_folder:
      category:
        =:
          - 0
          - 3
        "@": (item)
      "@": hyperweb.types.ITEM
- id:
    - 0
    - 9
  name: AppSpaces
  info: "Application for accessing public data through verbose paths of the form:
    .../SPACE:IID, where SPACE is a text identifier assigned to a category in
    `spaces` property."
  class_name: hyperweb.core.AppSpaces
  fields:
    name:
      "@": hyperweb.types.STRING
    spaces:
      values:
        "@": hyperweb.types.ITEM
      "@": hyperweb.types.CATALOG
- id:
    - 0
    - 10
  name: Site
  info: Category of site records. A site contains information about applications,
    servers, startup
  class_name: hyperweb.core.Site
  fields:
    name:
      "@": hyperweb.types.STRING
    base_url:
      "@": hyperweb.types.STRING
    filesystem:
      category:
        =:
          - 0
          - 3
        "@": (item)
      "@": hyperweb.types.ITEM
    application:
      "@": hyperweb.types.ITEM
- id:
    - 0
    - 11
  name: Varia
  info: Category of items that do not belong to any specific category
  class_name: hyperweb.core.Item
  fields:
    name:
      "@": hyperweb.types.STRING
    title:
      "@": hyperweb.types.STRING
