- __id:
    - 0
    - 10
  name: AppSpaces
  info: "Application for accessing public data through verbose paths of the form:
    .../SPACE:IID, where SPACE is a text identifier assigned to a category in
    `spaces` property."
  class_name: schemat.item.AppSpaces
  fields:
    name:
      "@": schemat.type.STRING
    spaces:
      values:
        category_exact:
          =:
            - 0
            - 0
          "@": (item)
        "@": schemat.type.ITEM
      "@": schemat.type.CATALOG
- __id:
