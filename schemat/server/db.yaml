- __id:
    - 0
    - 0
  entries:
    - key: name
      value: Category
    - key: info
      value: Category of items that represent categories
    - key: class_name
      value: schemat.item.Category
    - key: fields
      value:
        entries:
          - key: name
            value:
              info: human-readable title of the category
              "@": schemat.type.STRING
          - key: info
            value:
              "@": schemat.type.TEXT
          - key: startup_site
            value:
              "@": schemat.type.GENERIC
          - key: prototype
            value:
              info: Base category from which this one inherits. Multiple prototypes are
                allowed, the first one overrides settings of subsequent ones.
              "@": schemat.type.ITEM
          - key: class_name
            value:
              info: Full (dotted) path of a python class. Or the class name that should be
                imported from `class_code` after its execution.
              default: schemat.item.Item
              "@": schemat.type.STRING
          - key: class_code
            value:
              "@": schemat.type.TEXT
          - key: handlers
            value:
              values:
                "@": schemat.type.CODE
              "@": schemat.type.CATALOG
          - key: fields
            value:
              values:
                "@": schemat.type.SCHEMA
              "@": schemat.type.CATALOG
        "@": schemat.data.Catalog
    - key: startup_site
      value:
        - 10
        - 1
  "@": schemat.data.Data
- __id:
    - 0
    - 1
  name: File
  info: File with a text content. Accessible through the web filesystem.
  class_name: schemat.item.File
  fields:
    format:
      "@": schemat.type.STRING
    content:
      "@": schemat.type.CODE
    _is_file:
      default: true
      "@": schemat.type.BOOLEAN
- __id:
    - 0
    - 2
  name: FileLocal
  info: File located on a local disk, identified by its local file path.
  prototype:
    - 0
    - 1
  class_name: schemat.item.FileLocal
  fields:
    path:
      "@": schemat.type.STRING
- __id:
    - 0
    - 3
  name: Folder
  info: A directory of files, each file has a unique name (path). May contain
    nested directories.
  class_name: schemat.item.Folder
  fields:
    files:
      keys:
        "@": schemat.type.FILENAME
      values:
        "@": schemat.type.ITEM
      "@": schemat.type.CATALOG
    _is_folder:
      default: true
      "@": schemat.type.BOOLEAN
- __id:
    - 0
    - 4
  name: Application
  info: Category of application records. An application groups all spaces &
    categories available in the system and provides system-level configuration.
  class_name: schemat.item.Application
  fields:
    name:
      "@": schemat.type.STRING
- __id:
    - 0
    - 5
  name: AppRoot
  info: A set of sub-applications, each bound to a different URL prefix.
  class_name: schemat.item.AppRoot
  prototype:
    - 0
    - 4
  fields:
    name:
      "@": schemat.type.STRING
    apps:
      values:
        "@": schemat.type.ITEM
      "@": schemat.type.CATALOG
- __id:
    - 0
    - 6
  name: AppAdmin
  info: Application that serves items on simple URLs of the form /CID:IID, for
    admin purposes.
  class_name: schemat.item.AppAdmin
  fields:
    name:
      "@": schemat.type.STRING
- __id:
    - 0
    - 7
  name: AppAjax
  info: Internal application to serve AJAX requests, mainly for pulling additional
    items by client UI.
  class_name: schemat.item.AppAjax
  fields:
    name:
      "@": schemat.type.STRING
- __id:
    - 0
    - 8
  name: AppFiles
  class_name: schemat.item.AppFiles
  fields:
    name:
      "@": schemat.type.STRING
    root_folder:
      category:
        =:
          - 0
          - 3
        "@": (item)
      "@": schemat.type.ITEM
- __id:
    - 0
    - 9
  name: AppSpaces
  info: "Application for accessing public data through verbose paths of the form:
    .../SPACE:IID, where SPACE is a text identifier assigned to a category in
    `spaces` property."
  class_name: schemat.item.AppSpaces
  fields:
    name:
      "@": schemat.type.STRING
    spaces:
      values:
        "@": schemat.type.ITEM
      "@": schemat.type.CATALOG
- __id:
    - 0
    - 10
  name: Site
  info: Category of site records. A site contains information about applications,
    servers, startup
  class_name: schemat.item.Site
  fields:
    name:
      "@": schemat.type.STRING
    base_url:
      "@": schemat.type.STRING
    filesystem:
      category:
        =:
          - 0
          - 3
        "@": (item)
      "@": schemat.type.ITEM
    application:
      "@": schemat.type.ITEM
- __id:
    - 0
    - 11
  name: Varia
  info: Category of items that do not belong to any specific category
  class_name: schemat.item.Item
  fields:
    name:
      "@": schemat.type.STRING
    title:
      "@": schemat.type.STRING
