- __id:
    - 0
    - 0
  entries:
    - key: name
      value: Category
    - key: info
      value: Category of items that represent categories.
    - key: class_name
      value: schemat.item.Category
    - key: fields
      value:
        entries:
          - key: name
            value:
              info: human-readable title of the category
              "@": schemat.type.STRING
          - key: info
            value:
              "@": schemat.type.TEXT
          - key: startup_site
            value:
              "@": schemat.type.GENERIC
          - key: prototype
            value:
              info: Base category from which this one inherits. Multiple prototypes are
                allowed, the first ones have priority over subsequent ones.
              "@": schemat.type.ITEM
          - key: class_name
            value:
              info: Full (dotted) path of a JS class. Or a class name that should be imported
                from `class_code` after its execution.
              default: schemat.item.Item
              "@": schemat.type.STRING
          - key: class_code
            value:
              "@": schemat.type.TEXT
          - key: handlers
            value:
              values:
                "@": schemat.type.CODE
              "@": schemat.type.CATALOG
          - key: fields
            value:
              values:
                "@": schemat.type.SCHEMA
              "@": schemat.type.CATALOG
        "@": schemat.data.Catalog
    - key: startup_site
      value:
        - 11
        - 1
  "@": schemat.data.Data
- __id:
    - 0
    - 1
  name: File
  info: File with a text content. Accessible through the web filesystem.
  class_name: schemat.item.File
  fields:
    format:
      "@": schemat.type.STRING
    content:
      "@": schemat.type.CODE
    _is_file:
      default: true
      "@": schemat.type.BOOLEAN
  handlers:
    download: |-
      async function() {
          /* Return full content of this File as plain text. */
          return this.read()
      }
- __id:
    - 0
    - 2
  name: FileLocal
  info: File located on a local disk, identified by its local file path.
  prototype:
    - 0
    - 1
  class_name: schemat.item.FileLocal
  fields:
    path:
      "@": schemat.type.STRING
- __id:
    - 0
    - 3
  name: Folder
  info: A directory of files, each file has a unique name (path). May contain
    nested directories.
  class_name: schemat.item.Folder
  fields:
    files:
      keys:
        "@": schemat.type.FILENAME
      values:
        "@": schemat.type.ITEM
      "@": schemat.type.CATALOG
    _is_folder:
      default: true
      "@": schemat.type.BOOLEAN
- __id:
    - 0
    - 4
  name: FolderLocal
  info: File folder located on a local disk, identified by its local file path.
    Gives access to all files and folders beneath the path.
  prototype:
    - 0
    - 3
  class_name: schemat.item.FolderLocal
  fields:
    path:
      "@": schemat.type.STRING
- __id:
    - 0
    - 5
  name: Application
  info: Category of application records. An application groups all spaces &
    categories available in the system and provides system-level configuration.
  class_name: schemat.item.Application
  fields:
    name:
      "@": schemat.type.STRING
- __id:
    - 0
    - 6
  name: AppRoot
  info: A set of sub-applications, each bound to a different URL prefix.
  class_name: schemat.item.AppRoot
  prototype:
    - 0
    - 5
  fields:
    name:
      "@": schemat.type.STRING
    apps:
      values:
        "@": schemat.type.ITEM
      "@": schemat.type.CATALOG
- __id:
