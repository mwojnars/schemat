- __id: 5000
  name: Book
  schema:
    title:
      "@": schemat/types/type.js:STRING
    author:
      info: Repeat this field to enter multiple authors.
      category:
        "@": 5001
      "@": schemat/types/type.js:ITEM
    genre:
      "@": schemat/types/type.js:STRING
    published_year:
      "@": schemat/types/type.js:INTEGER
    isbn:
      "@": schemat/types/type.js:STRING
    page_count:
      "@": schemat/types/type.js:INTEGER
    language:
      "@": schemat/types/type.js:STRING
    publisher:
      "@": schemat/types/type.js:STRING
    description:
      "@": schemat/types/type.js:TEXT
    average_rating:
      "@": schemat/types/type.js:NUMBER
    cover_image:
      "@": schemat/types/type.js:URL
    "@": schemat:Catalog
  __category:
    "@": 0
  "@": schemat:Data
- __id: 5001
  name: Author
  schema:
    birth_year:
      "@": schemat/types/type.js:INTEGER
    death_year:
      "@": schemat/types/type.js:INTEGER
    nationality:
      "@": schemat/types/type.js:STRING
    notable_work:
      "@": schemat/types/type.js:STRING
    literary_movement:
      "@": schemat/types/type.js:STRING
    alma_mater:
      "@": schemat/types/type.js:STRING
    award:
      "@": schemat/types/type.js:STRING
    spouse:
      "@": schemat/types/type.js:STRING
    bio:
      "@": schemat/types/type.js:TEXT
    "@": schemat:Catalog
  __category:
    "@": 0
  "@": schemat:Data
